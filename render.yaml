services:
  - type: web
    name: edurag-backend
    env: python
    rootDirectory: .
    buildCommand: |
      pip install -r requirements.txt
      pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: HF_API_TOKEN
        sync: false
    disk:
      name: edurag-data
      mountPath: /app
      sizeGB: 2
