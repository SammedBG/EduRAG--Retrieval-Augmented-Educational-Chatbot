services:
  - type: web
    name: rag-chatbot-backend
    env: python
    rootDirectory: .
    buildCommand: |
      pip install --no-cache-dir --upgrade pip setuptools wheel
      pip install --no-cache-dir -r backend/requirements-ultra-minimal.txt || pip install --no-cache-dir -r backend/requirements-fallback.txt
    startCommand: cd backend && python start_optimized.py
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: HF_API_TOKEN
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_DEFAULT_REGION
        value: us-east-1
      - key: AWS_S3_BUCKET
        sync: false
